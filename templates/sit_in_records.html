{% extends "staff.html" %}

{% block content %}
<h2>View Sit-In Records</h2>
<table>
    <thead>
        <tr>
            <th>Record ID</th>
            <th>Username</th>
            <th>Date</th>
            <th>Purpose</th>
        </tr>
    </thead>
    <tbody>
        {% for record in records %}
        <tr>
            <td>{{ record[0] }}</td>
            <td>{{ record[1] }}</td>
            <td>{{ record[2] }}</td>
            <td>{{ record[3] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
