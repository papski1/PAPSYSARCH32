{% extends "staff.html" %}

{% block content %}
<h2>Reset User Sessions</h2>

<!-- Reset Individual -->
<form action="{{ url_for('reset_sessions') }}" method="POST">
    <input type="text" name="user_id" placeholder="Enter User ID..." required>
    <button type="submit">Reset Session</button>
</form>

<!-- Reset Entire Semester -->
<form action="{{ url_for('reset_sessions') }}" method="POST">
    <input type="hidden" name="reset_all" value="true">
    <button type="submit">Reset All Sessions</button>
</form>

{% endblock %}
