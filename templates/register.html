<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<style>    
    .login-button {
            display: inline-block;
            text-decoration: none; /* Removes underline */
            color: white;
            border: none;
            width: 100%;
            padding: 0.8rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            font-weight: bold;
            background: #0080ff;
        }

        .login-button:hover {
            background-color: #044e97;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 121, 107, 0.3);
        }
</style>
<body>
    <br>
    <br>
    <br>
    <div class="container">
        <div class="form-container">
            <h2 style="color: #333">Create New Account</h2>
            
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="error">
                        {% for message in messages %}
                            {{ message }}
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            
            <form method="POST" action="{{ url_for('register') }}">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter your Username" required autocomplete="off">
                </div>
            
                <div class="form-group">
                    <label for="idno">ID Number:</label>
                    <input type="text" id="idno" name="idno" placeholder="Enter your ID Number" required autocomplete="off">
                </div>
            
                <div class="form-group">
                    <label for="lastname">Last Name:</label>
                    <input type="text" id="lastname" name="lastname" placeholder="Enter your Last Name" required autocomplete="family-name">
                </div>
            
                <div class="form-group">
                    <label for="firstname">First Name:</label>
                    <input type="text" id="firstname" name="firstname" placeholder="Enter your First Name" required autocomplete="given-name">
                </div>
            
                <div class="form-group">
                    <label for="midname">Middle Name:</label>
                    <input type="text" id="midname" name="midname" placeholder="Enter your Middle Name (optional)" autocomplete="additional-name">
                </div>
            
                <div class="form-group">
                    <label for="course">Course:</label>
                    <select id="course" name="course" required>
                        <option value="">Select Course</option>
                        <option value="BSIT">BS Information Technology</option>
                        <option value="BSCS">BS Computer Science</option>
                        <option value="BSCE">BS Computer Engineering</option>
                    </select>
                </div>
            
                <div class="form-group">
                    <label for="year_level">Year Level:</label>
                    <select id="year_level" name="year_level" required>
                        <option value="">Select Year Level</option>
                        <option value="1">1st Year</option>
                        <option value="2">2nd Year</option>
                        <option value="3">3rd Year</option>
                        <option value="4">4th Year</option>
                    </select>
                </div>
            
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your Email" required autocomplete="email">
                </div>
            
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your Password" required autocomplete="new-password">
                </div>
            
                <div class="form-group">
                    <label for="confirm_password">Confirm Password:</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter your Password" required autocomplete="new-password">
                </div>
            
                <div class="form-group">
                    <button type="submit">Register</button>
                </div>
            </form>            
                <a href="{{ url_for('login') }}" class="login-button">Already have an account? Login here</a>
        </div>
    </div>
</body>
</html>
