<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center">Edit Profile</h2>

    <form method="POST">
        <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" name="username" id="username" class="form-control" value="{{ user[1] }}" required>
        </div>

        <div class="mb-3">
            <label for="full_name" class="form-label">Full Name:</label>
            <input type="text" name="full_name" id="full_name" class="form-control" value="{{ user[2] }}">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" name="email" id="email" class="form-control" value="{{ user[3] }}">
        </div>

        <div class="mb-3">
            <label for="year_level" class="form-label">Year Level:</label>
            <input type="text" name="year_level" id="year_level" class="form-control" value="{{ user[4] }}">
        </div>

        <div class="mb-3">
            <label for="course" class="form-label">Course:</label>
            <input type="text" name="course" id="course" class="form-control" value="{{ user[5] }}">
        </div>

        <div class="mb-3">
            <label for="student_id" class="form-label">Student ID:</label>
            <input type="text" name="student_id" id="student_id" class="form-control" value="{{ user[6] }}">
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">New Password:</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Leave blank to keep current password">
        </div>

        <div class="d-flex justify-content-between">
            <a href="{{ url_for('manage_users') }}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-custom">Save Changes</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
