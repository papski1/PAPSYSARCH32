<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 50px;
        }
        .table-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn-edit {
            background-color: #007bff;
            color: white;
        }
        .btn-edit:hover {
            background-color: #0056b3;
        }
        .btn-delete {
            background-color: #dc3545;
            color: white;
        }
        .btn-delete:hover {
            background-color: #a71d2a;
        }
        .action-buttons {
            display: flex;
            gap: 5px;
        }
        .btn-back {
            background-color: #28a745;
            color: white;
            margin-bottom: 15px;
        }
        .btn-back:hover {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center">Manage Users</h2>

    <!-- Back to Admin Dashboard Button -->
    <a href="{{ url_for('admin') }}" class="btn btn-back">‚Üê Back to Admin Dashboard</a>
    
    <div class="table-container">
        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID NO.</th>
                    <th>NAME</th>
                    <th>ACTIONS</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user[0] }}</td> <!-- Registered ID Number -->
                    <td>{{ user[1] }}</td> <!-- Full Name -->
                    <td>
                        <a href="{{ url_for('edit_user', user_id=user[0]) }}" class="btn btn-edit btn-sm">Edit</a>
                        <form action="{{ url_for('delete_user', user_id=user[0]) }}" method="POST" style="display:inline;">
                            <button type="submit" class="btn btn-delete btn-sm">Delete</button>
                        </form>
                    </td>                    
                </tr>
                {% endfor %}
            </tbody>            
        </table>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
